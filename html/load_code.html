<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			
			body {
				user-select: none;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px;
				background: 
					linear-gradient(90deg, #7E898F 0%, #636C75 100%), 
					radial-gradient(at top, rgba(255, 255, 255, 0.50) 0%, rgba(0, 0, 0, 0.55) 100%), 
					radial-gradient(at top, rgba(255, 255, 255, 0.50) 0%, rgba(0, 0, 0, 0.08) 63%);
				background-blend-mode: multiply, screen;
				color: #fff;
				overflow: hidden;
			}
			
			.container {
				width: 100%;
				max-width: 900px;
				margin: 0 auto;
				text-align: center;
				
				.status-code {
					font-size: 8rem;
					font-weight: 800;
					line-height: 1;
					margin: 20px 0;
					text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
					letter-spacing: -5px;
					position: relative;
				}
				
				.status-message {
					font-size: 2.5rem;
					margin-bottom: 20px;
					color: #FFD700;
				}
				
				.status-description {
					font-size: 1.2rem;
					line-height: 1.6;
					max-width: 700px;
					margin: 0 auto 30px;
					opacity: 0.9;
				}
				
				.back-btn {
					display: inline-block;
					background: rgba(255, 255, 255, 0.15);
					color: white;
					padding: 12px 30px;
					border-radius: 50px;
					text-decoration: none;
					font-weight: 600;
					margin-top: 20px;
					border: 1px solid rgba(255, 255, 255, 0.2);
					transition: all 0.3s ease;
					
					&:hover {
						background: rgba(255, 255, 255, 0.25);
						transform: translateY(-2px);
					}
				}
				
				.status-code {
					animation: float 3s ease-in-out infinite;
				}
			}
			
			/* 粒子背景效果 */
			.particles {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				overflow: hidden;
			}
			
			.particle {
				position: absolute;
				background: rgba(255, 255, 255, 0.2);
				border-radius: 50%;
				animation: float 8s infinite ease-in-out;
			}
			
			/* 动态文字效果 */
			@keyframes float {
				0%, 100% { transform: translateY(0); }
				50% { transform: translateY(-10px); }
			}
		</style>
	</head>
	<body>
		<window-header>
			<style>
				window-header {
					position: fixed;
					top: 0;
					left: 0;
					z-index: 99;
					width: 100%;
					min-height: 28px;
					font-size: 0;
					text-align: right;
					-webkit-app-region: drag;
				}
				window-header div {
					display: inline-block;
					width:  28px;
					height: 28px;
					text-align: center;
					-webkit-app-region: no-drag;
				}
				window-header div svg {
					position: relative;
					top: 5px;
					width: 	16px;
					height: 16px;
					vertical-align: top;
				}
				window-header div svg path {
					fill: #FFF;
				}
				window-header #minimize:hover {
					background-color: #808080;
				}
				window-header #minimize:hover svg path {
					fill: #FFFFFF;
				}
				window-header #maximize:hover {
					background-color: #808080;
				}
				window-header #maximize:hover svg path {
					fill: #FFFFFF;
				}
				window-header #restore:hover {
					background-color: #808080;
				}
				window-header #restore:hover svg path {
					fill: #FFFFFF;
				}
				window-header #close:hover {
					background-color: #cc0000;
				}
				window-header #close:hover svg path {
					fill: #FFFFFF;
				}
			</style>

		</window-header>
		
		<div class="container">
			<div class="particles" id="particles"></div>
			<div class="status-code" id="statusCode"></div>
			<div class="status-message" id="statusMessage"></div>
			<div class="status-description" id="statusDescription"></div>
			
			<a id="reload" href="javascript:void(0)" class="back-btn">刷新页面</a>
		</div>

		<script>
			// 完整的4xx和5xx状态码信息

				},

				},
				511: {
					message: "Network Authentication Required",
					description: "客户端需要进行身份验证才能获得网络访问权限。",
					category: "5xx"
				}
			};
			
			// 创建粒子效果
			function createParticles() {
				const container = document.getElementById('particles');
				container.innerHTML = '';
				
				const particleCount = 30;
				for (let i = 0; i < particleCount; i++) {
					const particle = document.createElement('div');
					particle.classList.add('particle');
					
					// 随机大小
					const size = Math.random() * 10 + 5;
					particle.style.width = `${size}px`;
					particle.style.height = `${size}px`;
					
					// 随机位置
					particle.style.left = `${Math.random() * 100}%`;
					particle.style.top = `${Math.random() * 100}%`;
					
					// 随机动画延迟
					particle.style.animationDelay = `${Math.random() * 5}s`;
					
					// 随机动画持续时间
					const duration = Math.random() * 5 + 8;
					particle.style.animationDuration = `${duration}s`;
					
					container.appendChild(particle);
				}
			}
			
			// 更新页面显示的状态码信息
			function updateStatusDisplay(code) {
				const status = statusCodes[code] || {
					message: "Unknown Status",
					description: `服务器返回了未定义的状态码: ${code}。这可能是自定义状态码或尚未收录的状态码。`,
					category: "xxx"
				};
				
				// 更新状态码
				const statusCodeEl = document.getElementById('statusCode');
				statusCodeEl.textContent = code;
				
				// 更新状态信息
				const statusMessageEl = document.getElementById('statusMessage');
				statusMessageEl.textContent = status.message;
				
				// 更新描述
				const statusDescEl = document.getElementById('statusDescription');
				statusDescEl.textContent = status.description;
			}
			
			
			window.addEventListener("code", (event) => {
				createParticles();
				updateStatusDisplay(event.detail);
			});
		</script>
	</body>
</html>
